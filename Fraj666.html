<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAJ 666 | DNS SCRIPT</title>
    <style>
        body {
            background-color: #0b0b0e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #121217;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ff3232;
            text-align: center;
            width: 85%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.2);
        }
        h1 { color: #ff3232; font-size: 28px; margin-bottom: 5px; letter-spacing: 2px; }
        .desc { color: #888; font-size: 14px; margin-bottom: 25px; }
        
        .code-box {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            word-break: break-all;
            margin-bottom: 25px;
            border: 1px solid #222;
            text-align: left;
        }

        .copy-btn {
            background-color: #ff3232;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        .copy-btn:hover { background-color: #cc2828; }
    </style>
</head>
<body>

<div class="container">
    <h1>FRAJ 666</h1>
    <p class="desc">DIESEL N' STEEL OFFICIAL SCRIPT</p>

    <div class="code-box" id="scriptBox">
        loadstring(game:HttpGet("https://raw.githubusercontent.com/lenonschizophrenic-crypto/Fraj/main/demonyo.lua"))()
    </div>

    <button class="copy-btn" onclick="copyText()" id="btnText">COPY LOADSTRING</button>
</div>

<script>
    function copyText() {
        const text = document.getElementById('scriptBox').innerText;
        navigator.clipboard.writeText(text);
        
        const btn = document.getElementById('btnText');
        btn.innerText = "COPIED!";
        btn.style.backgroundColor = "#4CAF50";
        
        setTimeout(() => {
            btn.innerText = "COPY LOADSTRING";
            btn.style.backgroundColor = "#ff3232";
        }, 2000);
    }
</script>

</body>
</html>
